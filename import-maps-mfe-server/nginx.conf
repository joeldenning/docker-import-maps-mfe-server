http {
  include mime.types;

  server {
    location / {
      expires max;
      add_header Cache-Control "public";
      root /usr/share/nginx/html;
    }

    location /app.importmap {
      expires 10s;
      add_header Cache-Control "public, must-revalidate";
      root /usr/share/nginx/html;
      default_type application/importmap+json;
    }
  }
}

events {
}